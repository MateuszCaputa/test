<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <input class="number1" type="text" placeholder="a">
        <input class="number2"  type="text" placeholder="b">

        <div class="container">
            <select>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <button class="button" onclick="calculate()">Calculate</button>
        </div>
        <div class="result"></div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
